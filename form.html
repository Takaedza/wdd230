        <main>
            <h1>Signup Form</h1>
            <form method="get" action="record.html" class="suf1">
                <fieldset>
                    <legend>Fill Your Information</legend>
                    <label>Username* <input type="text" id="username" name="username" required placeholder="Please enter your user name"></label>
                    <label for="password">Create Your Password* <input type="password" id="password" name="password" required placeholder="Enter your password"></label>
                    <label for="password2">
                        Re-enter Your Password* 
                        <input type="password" id="password2" name="password2" required placeholder="Please re enter your password">
                        <span class="password-error" id="password-error"></span>
                    </label>
                    <label for="email">Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="user@byui.edu" title="Only @byui.edu emails are allowed" ></label>
                </fieldset>

                <fieldset>
                    <legend>Rate the Page</legend>
                    <label for="rate">INPUT: range, min, max</label>
                    <div id="rangevalue">1</div>
                    <input type="range" id="rate" name="rate" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Signup">
            </form>
